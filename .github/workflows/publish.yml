name: Publish Package
on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
      - name: Format
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Test
        run: deno test -R
      - name: TypeCheck
        run: deno check .

      - name: Build
        run: deno task build
      - name: Publish to npm
        run: deno -A npm:npm@latest --publish
